<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Event Spot</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOQMDnJhK0du419usTwHx0OvngOQ9qPzA"></script>

  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>
    <div class="container">
      
      <nav class="navbar navbar-default navbar-fixed-top">
          
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Home</a>
          
        </div>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" id="zipCode" placeholder="Enter Zip Code Here">
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </nav>

      <div class='row'>
        <div class='col-md-6 col-md-offset-3' id='welcome'>
        <h1>Welcome to EventSpot</h1>
        <h4>EventSpot searches for 10 upcoming music events within your area.  Please enter your zip code above to see them.<h4>
        </div>
      </div>

      <div class='row'>
        <div class='col-md-6'>
          <div id='eventsHeading'></div>
          <div id="eventsDisplay"></div>
        </div>
        <div class='col-md-6' id="googleMap">
        </div>
      </div>
    </div>

    <footer>
      <div><h10>Powered by</h10></div>
      <div class="eventful-badge eventful-medium">
        <img src="https://api.eventful.com/images/powered/eventful_139x44.gif" alt="Local Events, Concerts, Tickets">
        <p><a href="https://eventful.com/">Events</a> by Eventful</p>
        <img id="googleLogo" src="assets/images/googleapi.png">
      </div>
      </br>
      <div class="container">Copyright 2016 Puneet Oberoi, Padmaja Kondeti, Gurjit Kaur Singh, Kevin Shukla
      </div>
    </footer>
  
  <script type="text/javascript" src='assets/javascript/script.js'></script>

</body>
</html>
