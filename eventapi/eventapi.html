<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Spot</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <style type="text/css">
      .eventButtons{
        text-align: center;
        color: white;
        height: 110px;
        width: 400px;
        padding: 0 50px;
        margin: 10px 10px;
      }
    </style>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    
    <!-- <script src="http://maps.googleapis.com/maps/api/js"></script> -->
</head>
<body>
  <div class="container">
    <div id="sidebar">
      <div class="panel panel-primary">
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="addActor">Enter zip code to search music events nearby</label>
              <input type="text" class="form-control" id="zipCode" placeholder="Enter Zip Code Here">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6' id="eventsDisplay">
      </div>
      <div class='col-md-6' id="eventDescription">
      </div>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script type="text/javascript" src='eventapi.js'></script>
</body>
</html>
